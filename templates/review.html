{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
  <h1>Emergency?</h1>
    <p class="text-warning">
      Make a review!
    </p>
</div>



<form method="POST" action="/review" style="background-color: #e8e8e8; width: 50%; position: relative; border: 25px solid transparent; margin: auto; padding: 15px; text-align: center; border-radius: 10px;">

  <h2>Can the person breath at all?</h2>
  <select name='breathe'>
    <option>yes</option>
    <option>no</option>
  </select>

  <h2>Do they have an inhaler?</h2>
  <select name='inhaler'>
    <option>yes</option>
    <option>no</option>
  </select>


  <!-- class="text-center" -->
  <h2>Other comments:</h2>
  <textarea
      class="form-control"
      name="comments"
      rows="4"
      style="resize: vertical;"
      cols="40"
      maxlength="140"></textarea>

  <br>
  <input type="submit">


</form>

<br><br>


{% endblock %}
